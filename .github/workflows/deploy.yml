name: CI/CD Deployment to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: "my-cluster"
  GKE_REGION: "us-central1"
  DEPLOYMENT_NAME: "mlops-app"
  REPOSITORY: "us-central1-docker.pkg.dev/apt-momentum-355109/my-repo"
  IMAGE: "us-central1-docker.pkg.dev/apt-momentum-355109/my-repo/mlops-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure GCloud
        run: |
          gcloud config set project $PROJECT_ID
          gcloud auth configure-docker us-central1-docker.pkg.dev

      # Install gke-gcloud-auth-plugin from binary (works with Ubuntu 24.04/noble)
      - name: Install gke-gcloud-auth-plugin from binary
        run: |
          mkdir -p ~/.kube/plugins/
          curl -Lo ~/.kube/plugins/gke-gcloud-auth-plugin \
            https://storage.googleapis.com/artifacts.k8s.io/binaries/gke-gcloud-auth-plugin/release/v0.7.0/linux-amd64/gke-gcloud-auth-plugin
          chmod +x ~/.kube/plugins/gke-gcloud-auth-plugin
          echo "$HOME/.kube/plugins" >> $GITHUB_PATH

      - name: Build and Push Image
        run: |
          docker build -t $IMAGE:$GITHUB_SHA .
          docker push $IMAGE:$GITHUB_SHA

      - name: GKE Configuration
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --region $GKE_REGION --project $PROJECT_ID

      - name: Deploying to Kubernetes
        run: |
          kubectl apply -f kubernetes-deployment.yaml
          kubectl set image deployment/$DEPLOYMENT_NAME $DEPLOYMENT_NAME=$IMAGE:$GITHUB_SHA
